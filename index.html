<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProyectoNexos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<style>
    html{
            height: 100%;
            font-family: 'DM Sans', sans-serif;     
    }
    body {
        margin:0;
        padding:0;
    }
        nav{
        display: grid;
        grid-template-columns: 30% 30% 40%;
        grid-template-rows: 1fr;
        height: 10vh;
        align-items: center;
    }
    header{
        background-image: url("manos.jpg");
        background-size: cover;
        background-position: center;
        height: 90vh; 
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #logoNexos {
    height: 60%;
    display: flex;
    justify-items: center;
    justify-self: center;
}
    
    #spanNav{
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: small;

        
    }
    #boton1{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 2.5vh;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr  ;
    }
    button{
        grid-column-start:4;
        border-radius: 15px 15px 15px 15px;
        background-color: rgb(82, 39, 204);
        border-color: white;
        color: white;
        padding: 2px;
        font-size: 100%;
        
    }
    #parrafoHeader{
        text-align: center;
        color: white;
        font-size: 3vh;
    }
    #h1Header{
        color: white;
        font-size: 6.8vh;
    }
    /* MEDIA QUERY*/


    
</style>
</head>
<body>
        <nav>
             <img src="logoNexos.png" id="logoNexos">
                <div id="spanNav">
                    <span>Nosotros</span><span>Noticias</span><span>Ayuda</span>
                </div>
            <div id="boton1">
                <button>Ingresar</button>
            </div>
        </nav>
        
        <header>
            <h1 id="h1Header">¡Actúa para cambiar el mundo!</h2>
            <p id="parrafoHeader">Fomentamos el vínculo entre empresas y organizaciones civiles para generar un <br> imacto positivo en la sociedad. <br> Descubrí diferentes maneras de involucrar tu organización con la sociedad.</p>
        </header>
    </div>    
    </body>
</html>
